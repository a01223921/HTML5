<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			#layer{
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				/*优先级：值高的会覆盖值低的，必须配合定位使用*/
				z-index: 99999;
			}
			img{
				width: 640px;
				height: 378px;
				/*完全居中*/
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="layer">
			
		</div>
		<img src="img/0.jpg"/>
		<script type="text/javascript">
			//创建一个缓冲区
			var frag = document.createDocumentFragment();
			
			for (var i=0;i<75;i++) {
				//创建图片标签
				var img = document.createElement('img');
				img.src = 'img/'+i+'.jpg';
				img.style.display = 'none';
				//向缓冲区插入图片
				frag.appendChild(img);
				
			}
			document.body.appendChild(frag);
			var imgs = document.getElementsByTagName('img');
			var layer = document.getElementById('layer');
			var startX , endX , moveX ;
			
			layer.onmousedown = function(event){
				startX=event.clientX;
				layer.onmousemove = function(event){
					endX=event.clientX;
					moveX=endX - startX;
					//控制台打印
					console.log(moveX);
				}
			}
		</script>
	</body>
</html>
